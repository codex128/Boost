
plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
	maven { url "https://jitpack.io" }
}

project.ext {
    jmeVer = '3.8.0-alpha2'
    lemurVer = '1.16.0'
    lemurProtoVer = '1.13.0'
    minieVer = '8.2.0'
    skyVer = '1.1.0'
}

dependencies {
    implementation "org.jmonkeyengine:jme3-core:$jmeVer"
    implementation "com.simsilica:lemur:$lemurVer"
    implementation "com.simsilica:lemur-proto:$lemurProtoVer"
    implementation "com.github.stephengold:Minie:$minieVer"
    implementation "com.github.stephengold:SkyControl:$skyVer"
}

tasks.register('sourcesJar', Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

tasks.register('javadocJar', Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}

publishing {
    publications {
        LibraryPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

