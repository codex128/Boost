jlink.launcher.name=ESBoost
jme.project.version=3.5.2
jnlp.codebase.type=local
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=codex.esboost.Main
meta.inf.dir=${src.dir}/META-INF
