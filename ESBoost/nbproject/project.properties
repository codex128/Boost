reference.Boost.jar=${project.Boost}/dist/Boost.jar
reference.SiO2Bullet.jar=${project.SiO2Bullet}/dist/MyGame.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${assets.folder.name}
