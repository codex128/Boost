plugins {
    id 'buildlogic.java-application-conventions'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

repositories {
    mavenCentral()
    jcenter()
	maven { url "https://jitpack.io" }
}

project.ext {
    jmeVer = '3.8.0-alpha2' 
}

dependencies {
    implementation "org.jmonkeyengine:jme3-core:$jmeVer"
    implementation "com.simsilica:lemur:1.16.0"
    implementation "com.simsilica:lemur-proto:1.13.0"
    implementation "com.github.stephengold:Minie:8.2.0"
    implementation "com.github.stephengold:SkyControl:1.1.0"
    //implementation 'org.apache.commons:commons-text'
    //implementation project(':utilities')
}

task copyJavadoc(dependsOn: javadoc) {
    
}

// remove the generated javadocs in the /docs folder
task cleanJavadoc(type: Delete) {
    delete "$projectDir/docs/javadoc/"
}

clean {
    dependsOn cleanJavadoc
}

build {
    dependsOn copyJavadoc
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}

javadoc {
    failOnError = false
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

